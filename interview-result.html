  <body>
    <ul class="nav nav-tabs" role="tablist">
      <li role="presentation" calss="active" id="tab1"><a href="#pass" role="tab" data-toggle="tab">通过</a></li>
      <li role="presentation" id="tab2"><a href="#nopass" role="tab" data-toggle="tab">未通过</a></li>
      <li role="presentation" id="tab3" ><a href="#shit" role="tab" data-toggle="tab">爽约</a></li>
    </ul>
    <div class="tab-content">
      <div role="tabpanel" class="tab-pane fade in active" id="pass">
        pass
      </div>
      <div role="tabpanel" class="tab-pane fade" id="nopass">
         <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">候选人</label>
                <div class="col-sm-4">
                  <p class="form-control-static">张三</p>
                </div>
                <label class="col-sm-1 control-label">面试官</label>
                <div class="col-sm-4">
                  <p class="form-control-static">路人甲 路人乙</p>
                </div>

           </div>
            
          

           <div class="form-group">
             <label class="col-sm-2 control-label">面试方式</label>
             <div class="col-sm-9">
               <label class="radio-inline"><input type="radio" name="InterviewTypeRadioOpts" id="inlineRadio1" value="现场">现场</label>
               <label class="radio-inline"><input type="radio" name="InterviewTypeRadioOpts" id="inlineRadio2" value="电话">电话</label>
             </div>
           </div>




           <div class="form-group">
             <label class="col-sm-2 control-label" for="input01">面试时间</label>
             <div class="col-sm-4">
                  <input type="text" placeholder="" class="form-control">
             </div>
             
           </div>
          

         
           <div class="form-group">
             <label class="col-sm-2 control-label" for="input01">未通过原因</label>
             <div class="col-sm-9">
                 <textarea class="form-control" rows="3"></textarea>
             </div>
           </div>


         <div class="col-sm-9 col-sm-offset-2">
          <button type="button" class="btn btn-primary btn-block">提交</button>
         </div>
        </form>
      </div>

      <div role="tabpanel" class="tab-pane fade" id="shit">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">候选人</label>
                <div class="col-sm-4">
                  <p class="form-control-static">张三</p>
                </div>
             </div>
  
           <div class="form-group">
             <label class="col-sm-2 control-label" for="input01">计划面试时间</label>
             <div class="col-sm-4">
                  <input type="text" placeholder="" class="form-control">
             </div>
             
           </div>
          

         
           <div class="form-group">
             <label class="col-sm-2 control-label" for="input01">爽约原因</label>
             <div class="col-sm-9">
                 <textarea class="form-control" rows="3"></textarea>
             </div>
           </div>


         <div class="col-sm-9 col-sm-offset-2">
          <button type="button" class="btn btn-primary btn-block">提交</button>
         </div>
        </form>
      </div>
    
    </div>

      var tabnum=0;
      $('#tab1').tab('show');
      $('li#tab1').click(function (e) {
        tabnum=1;
      });
      $('li#tab2').click(function (e) {
        tabnum=2;
      });
      $('li#tab3').click(function (e) {
        tabnum=3;
      });
    </script>
