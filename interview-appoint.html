<html lang="zh-CN">
  <head>
    <meta charset="utf-8">

  <body>

    
    <form class="form-horizontal">
      <div class="form-group">
          <label class="col-sm-2 control-label">候选人</label>
          <div class="col-sm-9">
            <p class="form-control-static">张三</p>
          </div>
     </div>
      <div class="form-group">
          <label class="col-sm-2 control-label">部门</label>
          <div class="col-sm-9">
            <select multiple class="form-control">
              <option>应用平台产品部</option>
              <option>技术平台产品部</option>
              <option>BQ产品部</option>
              <option>AE产品部</option>
            </select>
          </div>
     </div>

     <div class="form-group">
          <label class="col-sm-2 control-label">面试官</label>
          <div class="col-sm-9">
            <select multiple class="form-control">
              <option>张三</option>
              <option>李四</option>
              <option>王五</option>
              <option>赵六</option>
            </select>
          </div>
     </div>

     <div class="form-group">
       <label class="col-sm-2 control-label">面试方式</label>
         <div class="col-sm-9">
           <label class="radio-inline"><input type="radio" name="InterviewTypeRadioOpts" id="inlineRadio1" value="现场">现场</label>
           <label class="radio-inline"><input type="radio" name="InterviewTypeRadioOpts" id="inlineRadio2" value="电话">电话</label>
         </div>
     </div>




     <div class="form-group">
       <label class="col-sm-2 control-label" for="input01">面试时间</label>
       <div class="input-group date form_datetime col-sm-4" data-date="2015-05-13T10:25:00Z" data-date-format="yy-m-d h:i" data-link-field="dtp_input1" style="padding-left:15px;">
         <input class="form-control" size="16" type="text" value="" readonly>
         <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
         <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
       </div>
     </div>


     <div class="form-group">
       <label class="col-sm-2 control-label" for="input01">面试地点</label>
       <div class="col-sm-9">
            <input type="text" placeholder="" class="form-control">
       </div>
     </div>
    

   
     <div class="form-group">
       <label class="col-sm-2 control-label" for="input01">备注</label>
       <div class="col-sm-9">
           <textarea class="form-control" rows="3"></textarea>
       </div>
     </div>


	 <div class="col-sm-9 col-sm-offset-2">
	 	<button type="button" class="btn btn-primary btn-block" onclick="window.returnValue="ok";window.close(); 
   ">提交</button>
	 </div>
  </form>

       <!--script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script-->
    <script src="bootstrap-3.3.5/js/bootstrap.min.js" type="text/javascript"></script>

    <!--script src="http://v3.bootcss.com/assets/js/ie10-viewport-bug-workaround.js"></script-->
 	  <script src="bootstrap-datetimepicker/js/bootstrap-datetimepicker.js" ></script>
    <script src="bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" ></script>

    <script type="text/javascript">
      $('.form_datetime').datetimepicker({
        language:  'zh-CN',
        weekStart: 1,
        todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        forceParse: 1,
        showMeridian: 1,
        keyboardNavigation: 1,
        startDate: new Date(),
    });
    
     
    </script>
