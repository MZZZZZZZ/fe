 	  <script>
      function logout(){
         $.post("data/login?action=logout",function(data,status){
                window.location.href="login.html";
         });

      }      
      var CandidateID="";
      $(document).ready(function(){
        //初始化
        //判断是否登录
        $.get("data/login?action=currentuser",function(data,status){
          ret=JSON.parse(data);
          if (ret.login){
            $("span#currentuser").text(ret.username);            
          }
          else{
            window.location.href="login.html";
          }
        });
        
        fetchJob();
       
        
        fetchResumeSourceType();
        
        //注册事件
        //简历来源类型改变
        $("select#ResumeSourceType").change(function(){
          var val=$("select#ResumeSourceType").val();
          switch (val)
          {
            case "内部推荐":
            case "部门直推":
            case "其它":
              $("select#ResumeSource").hide("fast",function(){
                $("input#ResumeSourceInput").fadeIn();
              });
              
              break;
            default:
              $("input#ResumeSourceInput").hide("fast",function(){
                fetchResumeSource(val);
                $("select#ResumeSource").fadeIn();
              });
          }
        });//ResumeSourceType.change

        $("form#FileUpload").submit(function(e){
          alert("submitterd");
        });  


      

        regResumeFileModalEvent(); 

        
        var action=getUrlParam("action");
        var id=getUrlParam("id");
        if (action=="update"){
          loadForm(id);
        }

      });  //document.ready
      
      function getUrlParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
            var r = window.location.search.substr(1).match(reg);  //匹配目标参数
            if (r != null) return unescape(r[2]); return null; //返回参数值
        }

      //填充投递职位列表
      function fetchJob(){
        
        $.get("data/basedata?action=Job",function(data,status){
          //alert("Data: " + data + "\nStatus: " + status);
          var s=$("select#Job");
          s.empty();
          
          $.each(JSON.parse(data),function(i,item){
            var option=$("<option>").val(item.name).text(item.name);
            s.append(option);
          });
          
        });

      }


      //填充简历来源类型列表
      function fetchResumeSourceType(){
          $.get("data/basedata?action=ResumeSourceType",function(data,status){
          //alert("Data: " + data + "\nStatus: " + status);
          var s=$("select#ResumeSourceType");
          s.empty();
          
          $.each(JSON.parse(data),function(i,item){
            var option=$("<option>").val(item.name).text(item.name);
            s.append(option);
          });
          $("select#ResumeSourceType").change();
          
        });
      }

      //填充简历来源
      function fetchResumeSource(ResumeSourceType){
        $.get("data/basedata?action=ResumeSource&name="+ResumeSourceType,function(data,status){
          //alert("Data: " + data + "\nStatus: " + status);
          var s=$("select#ResumeSource");
          s.empty();
          $.each(JSON.parse(data),function(i,item){
            var option=$("<option>").val(item.name).text(item.name);
            s.append(option);
          });
          
        });

      } //end function
      
      //保存信息
      function submitForm(){
          x=$("form").serializeArray();
          if (CandidateID=="") {
            $.post("data/register?action=new",x,function(data,status){
              //alert("data:"+data+"\nStatus:"+status);
              CandidateID=data;
              $("#ResumeFileBtn").removeAttr("disabled");
              $("#NewBtn").removeAttr("disabled");
              $("#tip").slideDown("slow",function(){setTimeout("$('#tip').fadeOut('slow')",500);});
                 

            });
          }
          else{
            $.post("data/register?action=update&candidateid="+CandidateID,x,function(data,status){
              //alert("data:"+data+"\nStatus:"+status);
              
              $("#tip").slideDown("slow",function(){setTimeout("$('#tip').fadeOut('slow')",500);});
                 

            });


          }

      }
      function loadForm(id){
        $.get("data/register?candidateid="+id,function(data,status){
          if (status!="success")
            alert("Data: " + data + "\nStatus: " + status);
          
          $.each(JSON.parse(data),function(i,item){
            if (CandidateID!=item.ID){
              alert('error');
            }
            
            
            $("#Job option[value="+item.Job+"]").attr("selected", true);
            $("#CandidateName").val(item.Name);
            $("#ResumeNo").val(item.ResumeNo);
            $("#DateOfBirth").val(item.DateOfBirth);
            $("#SexRadioOpts[value="+item.Sex+"]").attr("checked",true);
            $("#Phone").val(item.Phone);
            $("#Mail").val(item.Mail);
            $("#LastJob").val(item.LastJob);
            $("#LastJobType option[value="+item.LastJobType+"]").attr("selected", true);
            $("#LastTitle").val(item.LastTitle);
            $("#LastJobMonth").val(item.LastTitle);
            $("#InServiceState option[value="+item.InServiceState+"]").attr("selected", true);
            
            $("#HighestEducation option[value="+item.HighestEducation+"]").attr("selected",true);
            $("#HighestEducationName").val(item.HighestEducationName);
            $("#HighestEducationProfessional").val(item.HighestEducationProfessional);
            $("#HighestEducationGraduation").val(item.HighestEducationGraduation);

            $("#OffJobEducation option[value="+item.OffJobEducation+"]").attr("selected",true);
            $("#OffJobEducationName").val(item.OffJobEducationName);
            $("#OffJobEducationProfessional").val(item.OffJobEducationProfessional);
            $("#OffJobEducationGraduation").val(item.OffJobEducationGraduation);
            var checkflag=$("#OffJobEducationCheck").attr("checked");
            if (checkflag=="checked" )
              checkflag=1;
            else
              checkflag=0;
            if (item.OffJobEducationCheck==1)
              $("#OffJobEducationCheck").attr("checked","true");
            else
              $("#OffJobEducationCheck").removeAttr("checked");
            
            if (checkflag!=item.OffJobEducationCheck)
               $('div#OffJobEducationDiv').slideToggle();

            $("#Comments").val(item.Comments);
            $("#FromYonyouRadioOpts[value="+item.FromYonyou+"]").attr("checked",true);
            $("#ResumeSourceType option[value="+item.ResumeSourceType+"]").attr("selected", true);

            switch (item.ResumeSourceType)
            {
              case "内部推荐":
              case "部门直推":
              case "其它":
                $("select#ResumeSource").hide("fast",function(){
                  $("input#ResumeSourceInput").fadeIn();
                });
                $("#ResumeSourceInput").val(item.ResumeSource);
                break;
              default:
                $("input#ResumeSourceInput").hide("fast",function(){
                  fetchResumeSource(item.ResumeSourceType);
                  $("select#ResumeSource").fadeIn();
                });
                $("#ResumeSource option[value="+item.ResumeSource+"]").attr("selected", true);
            }
            $("#ResumeFileBtn").removeAttr("disabled");
            $("#NewBtn").removeAttr("disabled");
          }); //each
  
        }); //get    
 
        CandidateID=id;

      }
      function newCandidate(){
        CandidateID="";
        //clear from
        $('#form1')[0].reset();
        $("#ResumeFileBtn").attr("disabled","disabled");
        $("#NewBtn").attr("disabled","disabled");
      }


      function makeArray( array ) { 
        var ret = []; 
        if( array != null ){ 
          var i = array.length; 
          // The window, strings (and functions) also have 'length' 
          if( i == null || typeof array === "string" || jQuery.isFunction(array) || array.setInterval ) 
            ret[0] = array; 
          else 
            while( i ) 
              ret[--i] = array[i]; 
        } 
        return ret; 
      }

      function regResumeFileModalEvent(){
        //EVENT:on show
        $('#ResumeFileModal').on('show.bs.modal', function (event) {
           //调整邀约面试窗口中tagspinput样式
           $(".bootstrap-tagsinput").css("width","100%");
        
        })

        $('#ResumeFileModal').on('hidden.bs.modal', function (event) {
           //调整邀约面试窗口中tagspinput样式
           $("div#upload").remove()
        
        })

        
      }

      //Show modal
      function showResumeFileModal(candidateid){
        $("#ResumeFileModal").modal({backdrop:"static",keyboard:false});
        $('#upload').html5uploader({url:'data/register/resumeupload?candidateid='+CandidateID});
        var div1=$("<div></div>").attr("id","upload");

        $(".table"). before(div1);
        $('#upload').html5uploader({
          auto:true,
          multi:true,
          removeTimeout:400,
          buttonText:"添加附件",
          url:'data/register/resumeupload?candidateid='+CandidateID,
          itemTemplate:'<li id="${fileID}file"><div class="progress" style="width:100%"><div class="progressbar"></div></div><span class="filename">${fileName}</span><span class="progressnum">0/${fileSize}</span><a class="delfilebtn">删除</a></li>',
          onUploadStart:function(aa,name){
            aa.url=aa.url+"&filename="+name;
            
          },
          onInit:function(){
            //alert('初始化');
          },
          onUploadComplete:function(){
            //alert('全部上传完成');
            reloadResumeFileModalTable();
          },
          onUploadSuccess:function(file,ret){
            //alert(file.name+"上传完成"+ret);
          }
        });
          
        reloadResumeFileModalTable();

        $("#ResumeFileModal").modal("show");
       
        return;
      }
      function delResumeFileOne(id){
        $("tr#"+id).remove();
        $.post("data/register/resumedel?id="+id,function(data,status){
          //alert("Data: " + data + "\nStatus: " + status);
        });

      }

      //加载附件表格
      function reloadResumeFileModalTable(){
        $.get("data/register/resumeupload?candidateid="+CandidateID,function(data,status){
          //alert("Data: " + data + "\nStatus: " + status);
          var t=$(".table");
          t.empty();
          $.each(JSON.parse(data),function(i,item){
            var tr=$("<tr>").attr("id",item.id);
            tr.css({"border-bottom-style":"solid","border-bottom-width":"thin","border-bottom-color":"lightgrey"});
            var tdhtml="<td style='border-top-style:none;'>"+
                       "<a href=upload/"+item.urlname+" target='_blank'>"+item.filename+"</a>"+
                       "</td>";
            tr.append(tdhtml);
            tdhtml=" <td style='float:right;border-top-style:none;'>"+
                   "   <input type='checkbox' class='switch-checkbox' id="+item.id+" />" +
                   "   <button type='button' class='btn btn-primary  btn-xs ResumeFileDelBtn'  style='display:none;' id="+ item.id+" aria-label='Left Align' title='删除' onclick='delResumeFileOne("+item.id+");'>"+
                   "      <span class='glyphicon glyphicon-trash' aria-hidden='true'></span>"+
                   "    </button>"+
                   "  </td>";
            tr.append(tdhtml);

            t.append(tr);

          }); //each
          //$('input.switch-checkbox').bootstrapSwitch();
          $('.switch-checkbox').bootstrapSwitch('size',"mini");
          $('.switch-checkbox').bootstrapSwitch('onColor',"danger");
          $('.switch-checkbox').bootstrapSwitch('offColor',"warning");
          $('.switch-checkbox').bootstrapSwitch('inverse',true);
          
          $('.switch-checkbox').on('switchChange.bootstrapSwitch', function(event, state) {
            console.log(this); // DOM element
            
            if (state){
              $(".ResumeFileDelBtn[id="+this.id+"]").fadeIn();
            }
            else{
              $(".ResumeFileDelBtn[id="+this.id+"]").fadeOut();

            }
            //console.log(event); // jQuery event
            console.log(state); // true | false
          });
        });//get  
      } //reloadResumeFileModalTable

    

    </script>
