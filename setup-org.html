      function showTip(text,timeout){
         tipdiv=$("<div>");
         tipdiv.addClass("alert alert-success alert-dismissible");
         tipdiv.attr("role","alert");
         tipdiv.attr("id","tip");
         tipdiv.css({"display":"none","position":"fixed","z-index":"9999999","left":"20%","width":"50%","height":"auto","top":"40%","text-align":"center"});
        
         btn=$("<button>");
         btn.addClass("close");
         btn.attr("type","button");
         btn.attr("data-dismiss","alert");
         
         span=$("<span>&times;</span>");
         btn.append(span);

         tipdiv.append(btn);
         tipdiv.append("<p style='word-break:break-all;text-align:left;'>"+text+"</p>");
         
         $("body").append(tipdiv);
         $("#tip").slideDown("slow",function(){
           var t=setTimeout(function(){
                  $('#tip').fadeOut('slow');
                  $("#tip").remove();
                  },timeout);
           btn.click(function(){clearTimeout(t);});
         });


      }
       
      function showConfirmModal(text,confirm_fn){
        $("#ConfirmModal-Content").text(text);
        $("#ConfirmModal").modal("show");
        $("#ConfirmModal-SubmitBtn").click(function(){
          $("#ConfirmModal").modal("hide");
           $("#ConfirmModal-SubmitBtn").unbind();
           confirm_fn();
        });
      }

      



    //------------------DeptModal----------------------------
      function regDeptModalEvent(){
        $("#DeptModal-SubmitBtn").click(function(e){
         e.preventDefault();
          switch ($("#DeptModal-Action").text()){
            case "new":
              NewDept();
              break;
            case "rename":
              RenameDept();
              break;
            case "move":
              MoveDept();
              break;
          }

        });

      }
      function showDeptModal(action){
          

        var nodeList=$('div#DeptTree').treeview('getSelected');
        if (nodeList.length>0){
          if (nodeList[0].customid!='0'){   
            if (nodeList[0].hasOwnProperty("nodes")){  //非末级部门
              //showTip("此部门为非末级部门，请选择一个末级部门添加用户。",10000);
              //return;
              $("#DeptModal-ID").text(nodeList[0].customid);
            }
            else{ //末级部门
              $("#DeptModal-ID").text(nodeList[0].customid);
            }
          }
          else{ //根节点
            if (action=="rename"){
              showTip("公司节点不能更名。",10000);
              return;
            }
            else if (action=="move"){
              showTip("公司节点不能移动。",10000);
              return;
            }
            
          }
        }
        else{ //未选择
          showTip("请先选择一个部门。",10000);
          return;
        }
        
        switch (action){
          case "rename":
          case "new":
            $("#DeptModal-NameDiv").show();
            $("#DeptModal-DeptDiv").hide();
            break;
          case "move":
            $("#DeptModal-NameDiv").hide();
            $("#DeptModal-DeptDiv").show();  
            break;
        }

        
        
        $("#DeptModal-Action").text(action);
        $("#DeptModal").modal({backdrop:"static",keyboard:false});
        $("#DeptModal").modal("show");

      }

      function NewDept(){
        var nodeList=$('div#DeptTree').treeview('getSelected');
        var name=$('#DeptModal-Name').val();
        if (nodeList.length==0)
          parentid="0"
        else
          parentid=nodeList[0].customid
        $.post("data/basedata?action=NewDept",
              {
                "parentid":parentid,
                "name":name
              },
              function(data,status){
                //alert("Data: " + data + "\nStatus: " + status);
                if (data=="name_exist"){
                  showTip("同一部门下的子部门名称不能相同。",10000);
                  return;
                }
                else{
                  $("#DeptModal").modal("hide");
                  buildDeptTree(name);
                }


              }
        );//post

      }//NewDept
      
      function RenameDept(){
        var id="";
        var nodeList=$('div#DeptTree').treeview('getSelected');
        var name=$('#DeptModal-Name').val();
        if (nodeList.length==0)
          return;//未选择部门
        else{
          id=nodeList[0].customid;
          if (id=="0")
            return; //根节点不能改名
        }
        $.post("data/basedata?action=RenameDept",
              {
                "id":id,
                "newname":name
              },
              function(data,status){
                //alert("Data: " + data + "\nStatus: " + status);
                if (data=="name_exist"){
                  showTip("同一部门下的子部门名称不能相同。",10000);
                  return;
                }
                else{
                  $("#DeptModal").modal("hide");
                  buildDeptTree(name);
                }
                
              }
        );//post        
      }

      function MoveDept(){
        
        var id="";
        var nodeList=$('div#DeptTree').treeview('getSelected');
        var newparentid=$('#DeptModal-Dept').attr("data-id");
        if (nodeList.length==0)
          return;//未选择部门
        else{
          id=nodeList[0].customid;
          if (id=="0")
            return; //根节点不能改名
        }
        $.post("data/basedata?action=MoveDept",
              {
                "id":id,
                "newparentid":newparentid
              },
              function(data,status){
                //alert("Data: " + data + "\nStatus: " + status);
                if (data=="name_exist"){
                  showTip("新的上级部门下存在同名部门，不能移动。",10000);
                  return;
                }
                else if (data=="newparentid not exist"){
                  showTip("上级部门不存在，不能移动。",10000);
                  return;
                }
                else{
                  $("#DeptModal").modal("hide");
                  buildDeptTree(nodeList[0].text);
                }
                
              }
        );//post        

      }


      //组装部门树数据，注册事件
      function buildDeptModalDeptTree(){
         $.get("data/basedata?action=DeptTree",function(data,status){
          
          var tree=JSON.parse(data);
          $('div#DeptModal-DeptTree').treeview({data:tree});    
          

          //EVENT:部门树选中
          $('div#DeptModal-DeptTree').on('nodeSelected', function(event, data) {
             $('div#DeptModal-DeptTree').toggle();
             $("input#DeptModal-Dept").val(data.text);
             $("input#DeptModal-Dept").attr("data-id",data.customid);
             
          });      

        
        
        });//get
      }
      //组装部门树数据
      function buildDeptTree(name) {
        $.get("data/basedata?action=DeptTree",function(data,status){
          //alert("Data: " + data + "\nStatus: " + status);
          var tree=JSON.parse(data);
          $('div#DeptTree').treeview({data: tree});    
          if (name!=null){
            //根据名称查找节点，清除查找高亮，选中找到的节点
            var nodeList= $('div#DeptTree').treeview('search', [ name, { ignoreCase: false, exactMatch: true } ]);
            $('div#DeptTree').treeview('clearSearch');
            $('div#DeptTree').treeview('selectNode', [ nodeList[0], { silent: false }]);
            reloadUserTable();
          }

          //EVENT:部门树选中
          $('div#DeptTree').on('nodeSelected', function(event, data) {
             
            var id=data.customid;
            //if(data.hasOwnProperty("nodes"))
            reloadUserTable();

          });// nodeSelected   
        });//get
      } //buildDeptTree
      
      
      

      function removeDept(){
          var nodeList=$('div#DeptTree').treeview('getSelected');
          if (nodeList.length>0){
            if (nodeList[0].customid=='0'){
                showTip("公司节点不能删除",1000);
                return;
            }
          }
          else
          {
            showTip("请先选择一个部门.",1000);
            return;
          }    
          showConfirmModal("删除部门将连带删除部门内用户，会影响接收面试与入职通知。请确认是否删除。",function(){
            $.post("data/basedata?action=RemoveDept",
              {
                "id":nodeList[0].customid,
              },
              function(data,status){
                var siblingnodelist=$('div#DeptTree').treeview('getSiblings', nodeList[0]);
                if (siblingnodelist.length==0){
                  var parentnode=$('div#DeptTree').treeview('getParent', nodeList[0]);
                  if  (parentnode.length==0)
                    buildDeptTree();
                  else
                    buildDeptTree(parentnode.text);
                }
                else{
                   
                   buildDeptTree(siblingnodelist[0].text);
                
                }//if
              }//function
            );//post
          }) //showConfirmModal
      }// removeDept

      function setUserModalPwState(selector,state){
        selector.removeClass("has-success");
        selector.removeClass("has-error");
        selector.removeClass("has-warning");
        selector.removeClass("has-feedback");
        selector.find("span.icon").remove();
        span=$("<span>");
        span.addClass("form-control-feedback icon");

        switch (state)
        {
          case "success":
            selector.addClass("has-success");          
            selector.addClass("has-feedback");
            span.addClass("glyphicon glyphicon-ok");
            selector.find("input").after(span);
            break;
          case "warning":
            selector.addClass("has-warning");  
            selector.addClass("has-feedback");
            span.addClass("glyphicon glyphicon-warning-sign");
            selector.find("input").after(span);
            break;        
          case "error":
            selector.addClass("has-error");  
            selector.addClass("has-feedback");
            span.addClass("glyphicon glyphicon-remove");
            selector.find("input").after(span);
            break;     

          case "none":
             break;

        }
      }

      function buildUserModalDeptTree(){
         $.get("data/basedata?action=DeptTree",function(data,status){
          
          var tree=JSON.parse(data);
          tree=tree[0].nodes;  //去公司节点
          $('div#UserModal-DeptTree').treeview({data:tree});    
          

          //EVENT:部门树选中
          $('div#UserModal-DeptTree').on('nodeSelected', function(event, data) {
             $('div#UserModal-DeptTree').toggle();
             $("input#UserModal-Dept").val(data.text);
             $("input#UserModal-Dept").attr("data-id",data.customid);
             
          });      

        
        
        });//get
      }

      function reloadUserTable(){
        tbody=$("#UserTable tbody");
        tbody.empty();
        
        var nodeList=$('div#DeptTree').treeview('getSelected');
        if (nodeList.length>0){
          if (nodeList[0].customid!='0'){
            deptid=nodeList[0].customid;
          }
          else
            return;
        }
        else
          return;


        $.get("data/basedata?action=User&deptid="+deptid,function(data,status){
          $.each(JSON.parse(data),function(i,item){
            var tr=$("<tr>").attr("id",item.id);
            
            var tdhtml="<td>"+item.name+"</td>";
            tr.append(tdhtml);
            tdhtml="<td>"+item.phone+"</td>";
            tr.append(tdhtml);
            tdhtml="<td>"+item.mail+"</td>";
            tr.append(tdhtml);
            intType=parseInt(item.type);
            strType=""
            if ((intType&1)==1){
              strType+="HR ";
            }
            if ((intType&2)==2){
              if (strType!="")
                strType+="/";
              strType+="面试官 ";
            }

            tdhtml="<td>"+strType+"</td>";
            tr.append(tdhtml);
            
            tdhtml="<td>" +
                   "  <button class='btn btn-default btn-sm UpdateUserBtn'>修改</button>"+
                   "  <button class='btn btn-default btn-sm ResetPWBtn'>密码重置</button>"+
                   "  <button class='btn btn-default btn-sm RemoveUserBtn'>删除</button>"+
                   "</td>";
            tr.append(tdhtml);

            tbody.append(tr);
          });//each

        });//get


        
      }
